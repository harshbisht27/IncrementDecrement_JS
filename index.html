<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
<div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center gap-10 bg-[#344151]">
    <!-- heading -->
<div class="text-[#0398d4] font-medium text-[20px]" >
    Increment And Decrement
</div>
<!-- secondary wrapper -->
<div class="gap-12 p-3 px-5 bg-white rounded-sm text-[25px] text-[#344151] flex flex-row" >
    <!-- negative button -->
    <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
        <i class="fa-solid fa-minus"></i>
    </button>
    <div id="counter" class="font-bold">
        0
    </div>
<!-- positive button -->
    <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>

</div>
    <!-- to add font from website  -->
<script src="https://kit.fontawesome.com/58a810656e.js"crossorigin="anonymous"
></script>  
<script src="script.js"></script>  
</body>
</html>
